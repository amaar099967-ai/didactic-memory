<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>لوحة التحكم</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
<header>
<span>لوحة المشاريع</span>
<div>
<button onclick="showReport()">تقرير شامل</button>
<button onclick="logout()">خروج</button>
</div>
</header>

<main>
<div class="toolbar">
<button onclick="newProject()">مشروع جديد</button>
<select id="projects" onchange="loadProject()"></select>
<button onclick="addRow()">إضافة بند</button>
<input type="file" accept="image/*" onchange="ocrImage(event)">
<input type="file" accept=".xlsx" onchange="importExcel(event)">
<button onclick="exportPDF()">PDF</button>
</div>

<table id="table">
<thead><tr><th>البند</th><th>الكمية</th><th>السعر</th><th>الإجمالي</th></tr></thead>
<tbody></tbody>
</table>

<section class="summary">
<div>الإجمالي الكلي: <span id="grand">0</span></div>
<div>المسلم لنا: <input id="paid" type="number" oninput="calc()"></div>
<div>المتبقي لنا: <span id="remain">0</span></div>
</section>
</main>

<script src="app.js"></script>
</body></html>
